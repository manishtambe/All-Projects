<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="js/index_animations.js"></script>
    <link rel="icon" href="img/mylogo.png">
    <title>Password Revocery</title>
    <link rel="stylesheet" type="text/css" href="css/style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Recharge System</title>
    <script type="text/javascript">
        async function reco_pass_js() {
            eel.btn_recovery($('#get_email').val())
        };
        eel.expose(reco_return)
        function reco_return(status) {
            if (status == "success") {
                alert("Password sent to email successfully!");
            }
            if (status == "failed") {
                alert("Email Invalid");
            }
        };
    </script>
</head>

<body onload="load_page();">
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>PASSWORD RECOVERY</h1><br>
                <input type="email" name="get_email" id="get_email" class="inputs" style="width: 400px; text-align:center;" placeholder="E-mail">
                <br>
                <button class="buttons" style="margin-left:30px;" onclick="reco_pass_js();">RECOVER</button>
                <br>
                <a href="#" type="button" class="buttons" style="margin-left:30px;" onclick="window.location.href='signlog.html'">HOME</a>
            </form>
        </div>
    </div>
</body>
</html>
